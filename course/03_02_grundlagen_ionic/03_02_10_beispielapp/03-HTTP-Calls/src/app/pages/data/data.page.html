<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>List of Data</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list-header>
        Countries
    </ion-list-header>

    <ion-list>
        <ion-item *ngFor="let item of data | async" detail="true" tappable routerLink="/details/{{ item.name }}">
            <ion-thumbnail slot="start">
                <img [src]="item.flag" alt="">
            </ion-thumbnail>
            <ion-label>
                <h2>{{ item.name }}</h2>
                <h3>{{ item.alpha2Code }}</h3>
            </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
